name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # IMPORTANT: Replace YOUR_HF_USERNAME and YOUR_HF_SPACE_NAME with your actual Hugging Face details below!
        run: git push --force https://Arikun12:$HF_TOKEN@huggingface.co/spaces/Arikun12/ai-news-backend main
