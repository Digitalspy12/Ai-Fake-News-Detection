name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Go to the backend folder to push ONLY the backend
          cd backend
          
          # Create the required README.md for Hugging Face Spaces
          cat <<EOF > README.md
          ---
          title: AI News Backend
          emoji: ðŸš€
          colorFrom: blue
          colorTo: indigo
          sdk: docker
          pinned: false
          app_port: 7860
          ---
          EOF
          
          # Initialize a new git repo here and push it to HF Spaces
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b main
          git add .
          git commit -m "Deploy to Hugging Face Spaces"
          git push --force https://Arikun12:$HF_TOKEN@huggingface.co/spaces/Arikun12/ai-news-backend main
